on: push
name: ðŸš€ Deploy to school on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.school_server }}
        port: ${{ secrets.school_port }}
        protocol: ${{ secrets.school_protocol }}
        username: ${{ secrets.school_username }}
        password: ${{ secrets.school_password }}
        server-dir: ${{ secrets.school_dir }}
        exclude: |
          **/.git*
          **/.git*/**
          README.md
